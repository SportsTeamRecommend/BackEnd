# 공통 + 기본 프로필 지정
spring:
  application:
    name: backend
  profiles:
    default: mysql

---
# H2 프로필
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:str;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: Asia/Seoul
  h2:
    console:
      enabled: true
      path: /h2-console
---

# MySQL 프로필
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3308/sports_team_recommend_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: "root"
    password: "12345678"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
